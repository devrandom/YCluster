server {
    listen 80;

    # Static files
    location /ubuntu/ {
        alias /usr/share/nginx/html/ubuntu/;
    }

    location /grub/ {
        alias /usr/share/nginx/html/grub/;
    }

    # Proxy autoinstall requests to admin-api
    # MAC is passed as query param, so no need to preserve client IP
    location /autoinstall/ {
        proxy_pass http://admin-api:12723/autoinstall/;
    }
}
