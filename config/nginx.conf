events { worker_connections 1024; }
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format for PXE debugging  
    log_format pxe '$remote_addr - $remote_user [$time_local] "$request" '
	'$status $body_bytes_sent $request_time';

    server {
		listen 10.0.0.1:80;
		server_name _;
		root /usr/share/nginx/html;

		# Logs to stdout/stderr (nginx default)
		access_log /dev/stdout pxe;
		error_log /dev/stderr;

		# API endpoint for hostname allocation
		location /api/ {
			proxy_pass http://127.0.0.1:12723;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}

		location / {
			try_files $uri $uri/ =404;
		}
    }
}
