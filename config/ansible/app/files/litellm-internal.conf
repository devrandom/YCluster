# HTTP - LiteLLM Inference Gateway (cluster-internal via inference.xc)
# External access is via the Open-WebUI domain at /v1/ (see open-webui.conf.j2)
server {
    listen 80;
    server_name inference.xc;

    client_max_body_size 50M;

    location / {
        # Restrict to cluster subnet
        allow 10.0.0.0/24;
        allow 127.0.0.0/8;
        deny all;

        proxy_pass http://127.0.0.1:4000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Required for streaming (SSE / chunked transfer)
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;

        # Long timeouts for inference requests
        proxy_connect_timeout 10m;
        proxy_send_timeout 10m;
        proxy_read_timeout 10m;
    }
}
