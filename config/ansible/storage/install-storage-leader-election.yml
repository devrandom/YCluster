---
- name: Install storage leader election for PostgreSQL and Qdrant
  hosts: core
  become: yes
  vars:
    etcd_client_port: 2379
    
  tasks:
    - name: Install etcd client
      apt:
        name: etcd-client
        state: present
        update_cache: yes

    - name: Create cluster scripts directory
      file:
        path: /usr/local/lib/cluster
        state: directory
        mode: '0755'
        owner: root
        group: root

    - name: Copy storage leader election script
      copy:
        src: /etc/ansible/scripts/storage-leader-election.sh
        dest: /usr/local/lib/cluster/storage-leader-election
        mode: '0755'
      notify: restart storage leader election

    - name: Create storage leader election systemd service
      copy:
        dest: /etc/systemd/system/storage-leader-election.service
        content: |
          [Unit]
          Description=Storage Leader Election via etcd
          After=network-online.target etcd.service
          Wants=etcd.service

          [Service]
          Type=simple
          ExecStart=/usr/local/lib/cluster/storage-leader-election "{% for host in groups['core'] %}http://{{ hostvars[host]['ansible_host'] }}:2379{% if not loop.last %},{% endif %}{% endfor %}"
          Restart=always
          RestartSec=5
          User=root

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable storage leader election service
      systemd:
        name: storage-leader-election.service
        enabled: yes

    - name: Start storage leader election service
      systemd:
        name: storage-leader-election.service
        state: started

    - name: Trigger restart for init_db
      debug:
        msg: "Triggering storage leader election restart"
      changed_when: true
      notify: restart storage leader election
      tags:
        - never
        - init_db

  handlers:
    - name: restart storage leader election
      systemd:
        name: storage-leader-election.service
        state: restarted
