---
- name: Configure NTP client to use local NTP server
  hosts: core
  become: yes
  tasks:
    - name: Install ntpsec
      package:
        name: ntpsec
        state: present

    - name: Create ntp.conf configuration
      template:
        src: ntp.conf.j2
        dest: /etc/ntpsec/ntp.conf
        owner: root
        group: root
        mode: '0644'
      notify: restart ntpsec

    - name: Enable and start ntpsec service
      systemd:
        name: ntpsec
        enabled: yes
        state: started

  handlers:
    - name: restart ntpsec
      systemd:
        name: ntpsec
        state: restarted
