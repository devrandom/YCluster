---
- name: Configure NTP client to use local NTP server
  hosts: storage:compute
  become: yes
  tasks:
    - name: Stop and disable ntpsec if present
      systemd:
        name: ntpsec
        state: stopped
        enabled: no
      failed_when: false

    - name: Install chrony
      package:
        name: chrony
        state: present

    - name: Create chrony.conf configuration
      template:
        src: chrony.conf.j2
        dest: /etc/chrony/chrony.conf
        owner: root
        group: root
        mode: '0644'
      notify: restart chrony

    - name: Enable and start chrony service
      systemd:
        name: chrony
        enabled: yes
        state: started

  handlers:
    - name: restart chrony
      systemd:
        name: chrony
        state: restarted
